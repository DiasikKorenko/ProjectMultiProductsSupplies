<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список продуктов и изображений</title>
</head>
<body>
<h1>Список продуктов и изображений</h1>

<table>
    <tr>
        <th>ID продукта</th>
        <th>Наименование продукта</th>
        <th>Изображение</th>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.nameProduct}"></td>
        <td>
            <img th:src="@{'/images/' + ${product.id}}" alt="Изображение продукта" width="100" height="100">
              </td>
    </tr>
</table>
</body>
</html>
