<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart Example</title>
    <!-- Подключение стилей Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
        /* Стили для контейнера графика */
        .chart-container {
            position: relative;
            margin: auto;
            height: 400px;
            width: 80%;
        }
    </style>
</head>
<body>
<!-- Контейнер для графика -->
<div class="chart-container">
    <canvas id="barChart"></canvas>
</div>

<script>
    // Данные для графика (ваш массив данных)
    var labels = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
    var ordersData = [65, 59, 80, 81, 56, 55, 40, 45, 60, 70, 75, 85]; // Количество заказов
    var profitData = [1000, 1200, 1500, 2000, 1800, 1600, 1300, 1400, 1700, 1900, 2100, 2200]; // Прибыль

    // Получение контекста canvas
    var ctx = document.getElementById('barChart').getContext('2d');

    // Создание нового объекта графика
    var barChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [
                {
                    label: 'Orders',
                    data: ordersData,
                    backgroundColor: 'rgba(54, 162, 235, 0.7)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1,
                    barPercentage: 0.4, // Уменьшаем ширину столбца
                    borderRadius: 15 // Задаем скругленные углы
                },
                {
                    label: 'Profit',
                    data: profitData,
                    backgroundColor: 'rgba(255, 99, 132, 0.7)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1,
                    barPercentage: 0.4, // Уменьшаем ширину столбца
                    borderRadius: 15 // Задаем скругленные углы
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
</body>
</html>
